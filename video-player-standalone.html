<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Pose Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .video-wrapper {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            display: block;
            background: #000;
        }

        #poseCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            gap: 15px;
        }

        .toggle-button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .toggle-button:active {
            transform: translateY(0);
        }

        .toggle-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            color: #555;
            font-weight: 600;
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .status.active {
            color: #f5576c;
            border-color: #f5576c;
        }

        .export-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            gap: 15px;
        }

        .export-button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .export-button:active {
            transform: translateY(0);
        }

        .export-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .recording-info {
            color: #555;
            font-weight: 600;
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 0.9rem;
        }

        .recording-info.recording {
            color: #11998e;
            border-color: #11998e;
        }

        .video-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .video-info p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        #fileInput {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #fileInput:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        #fileInput::file-selector-button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 15px;
            transition: transform 0.2s ease;
        }

        #fileInput::file-selector-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .video-wrapper {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .toggle-button, .status {
                width: 100%;
                text-align: center;
            }

            .export-controls {
                flex-direction: column;
                gap: 10px;
            }

            .export-button, .recording-info {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <h1>Video Player with Pose Detection</h1>
            <div class="video-container">
                <video id="videoPlayer" controls crossorigin="anonymous">
                    <source src="sample-video.mp4" type="video/mp4">
                    <source src="sample-video.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <canvas id="poseCanvas"></canvas>
            </div>
            <div class="controls">
                <button id="togglePose" class="toggle-button">Enable Pose Detection</button>
                <div id="status" class="status">Pose Detection: OFF</div>
            </div>
            <div class="export-controls">
                <button id="exportExcel" class="export-button">Export Coordinates to Excel</button>
                <div id="recordingInfo" class="recording-info">No data recorded yet</div>
            </div>
            <div class="video-info">
                <p>Upload your own video file with people in it to see pose detection in action! Press 'P' to toggle pose detection.</p>
                <input type="file" id="fileInput" accept="video/*">
            </div>
        </div>
    </div>
    <script>
        // Get DOM elements
        const fileInput = document.getElementById('fileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const canvas = document.getElementById('poseCanvas');
        const canvasCtx = canvas.getContext('2d');
        const toggleButton = document.getElementById('togglePose');
        const statusDiv = document.getElementById('status');
        const exportButton = document.getElementById('exportExcel');
        const recordingInfo = document.getElementById('recordingInfo');

        // Pose detection state
        let poseDetectionEnabled = false;
        let pose = null;
        let videoFrameCallbackId = null;

        // Data collection for export
        let poseData = [];
        let frameCount = 0;

        // Joint names mapping (MediaPipe Pose 33 landmarks)
        const LANDMARK_NAMES = [
            'nose', 'left_eye_inner', 'left_eye', 'left_eye_outer', 'right_eye_inner',
            'right_eye', 'right_eye_outer', 'left_ear', 'right_ear', 'mouth_left',
            'mouth_right', 'left_shoulder', 'right_shoulder', 'left_elbow', 'right_elbow',
            'left_wrist', 'right_wrist', 'left_pinky', 'right_pinky', 'left_index',
            'right_index', 'left_thumb', 'right_thumb', 'left_hip', 'right_hip',
            'left_knee', 'right_knee', 'left_ankle', 'right_ankle', 'left_heel',
            'right_heel', 'left_foot_index', 'right_foot_index'
        ];

        // Initialize MediaPipe Pose
        function initializePose() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                smoothSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
        }

        // Handle pose detection results
        function onPoseResults(results) {
            if (!poseDetectionEnabled) return;

            // Clear canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                // Collect data for export (convert normalized coordinates to pixels)
                const frameData = {
                    frame: frameCount++,
                    timestamp: videoPlayer.currentTime.toFixed(3),
                    landmarks: {}
                };

                results.poseLandmarks.forEach((landmark, index) => {
                    const jointName = LANDMARK_NAMES[index];
                    frameData.landmarks[jointName] = {
                        x: Math.round(landmark.x * canvas.width),
                        y: Math.round(landmark.y * canvas.height),
                        z: landmark.z,
                        visibility: landmark.visibility
                    };
                });

                poseData.push(frameData);
                updateRecordingInfo();

                // Draw connectors (skeleton)
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: '#00FF00',
                    lineWidth: 4
                });

                // Draw landmarks (joints)
                drawLandmarks(canvasCtx, results.poseLandmarks, {
                    color: '#FF0000',
                    lineWidth: 2,
                    radius: 6
                });
            }

            canvasCtx.restore();
        }

        // Process video frame for pose detection (called for every video frame)
        async function detectPose(now, metadata) {
            if (!poseDetectionEnabled) {
                return;
            }

            // Ensure canvas matches video's native resolution
            if (canvas.width !== videoPlayer.videoWidth || canvas.height !== videoPlayer.videoHeight) {
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
            }

            // Send frame to pose detection (processes every video frame at native frame rate)
            await pose.send({ image: videoPlayer });

            // Schedule next frame callback (will be called for every video frame)
            if (poseDetectionEnabled && !videoPlayer.paused && !videoPlayer.ended) {
                videoFrameCallbackId = videoPlayer.requestVideoFrameCallback(detectPose);
            }
        }

        // Toggle pose detection
        toggleButton.addEventListener('click', () => {
            poseDetectionEnabled = !poseDetectionEnabled;

            if (poseDetectionEnabled) {
                toggleButton.textContent = 'Disable Pose Detection';
                toggleButton.classList.add('active');
                statusDiv.textContent = 'Pose Detection: ON';
                statusDiv.classList.add('active');

                // Initialize pose if not already done
                if (!pose) {
                    initializePose();
                }

                // Clear previous data and start fresh
                clearPoseData();

                // Start detection if video is playing
                if (!videoPlayer.paused && !videoPlayer.ended) {
                    videoFrameCallbackId = videoPlayer.requestVideoFrameCallback(detectPose);
                }
            } else {
                toggleButton.textContent = 'Enable Pose Detection';
                toggleButton.classList.remove('active');
                statusDiv.textContent = 'Pose Detection: OFF';
                statusDiv.classList.remove('active');

                // Clear canvas
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                // Cancel video frame callback
                if (videoFrameCallbackId) {
                    videoPlayer.cancelVideoFrameCallback(videoFrameCallbackId);
                    videoFrameCallbackId = null;
                }
            }
        });

        // Start pose detection when video plays
        videoPlayer.addEventListener('play', () => {
            if (poseDetectionEnabled && pose) {
                videoFrameCallbackId = videoPlayer.requestVideoFrameCallback(detectPose);
            }
        });

        // Stop pose detection when video pauses
        videoPlayer.addEventListener('pause', () => {
            if (videoFrameCallbackId) {
                videoPlayer.cancelVideoFrameCallback(videoFrameCallbackId);
                videoFrameCallbackId = null;
            }
        });

        // Update canvas size when video metadata loads
        videoPlayer.addEventListener('loadedmetadata', () => {
            canvas.width = videoPlayer.videoWidth;
            canvas.height = videoPlayer.videoHeight;
        });

        // Handle custom video file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];

            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                videoPlayer.load();
                videoPlayer.play();

                // Clear previous pose data for new video
                clearPoseData();
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                    break;
                case 'ArrowRight':
                    videoPlayer.currentTime += 5;
                    break;
                case 'ArrowLeft':
                    videoPlayer.currentTime -= 5;
                    break;
                case 'p':
                case 'P':
                    // Toggle pose detection with 'P' key
                    toggleButton.click();
                    break;
            }
        });

        // Update recording info display
        function updateRecordingInfo() {
            if (poseData.length > 0) {
                recordingInfo.textContent = `Recorded: ${poseData.length} frames`;
                recordingInfo.classList.add('recording');
                exportButton.disabled = false;
            } else {
                recordingInfo.textContent = 'No data recorded yet';
                recordingInfo.classList.remove('recording');
                exportButton.disabled = true;
            }
        }

        // Export pose data to Excel
        function exportToExcel() {
            if (poseData.length === 0) {
                alert('No pose data to export. Enable pose detection and play a video first.');
                return;
            }

            // Create Excel data structure
            const excelData = [];

            // Add header row
            const headerRow = ['Frame', 'Timestamp (s)'];
            LANDMARK_NAMES.forEach(name => {
                headerRow.push(`${name}_x`, `${name}_y`);
            });
            excelData.push(headerRow);

            // Add data rows
            poseData.forEach(frameData => {
                const row = [frameData.frame, frameData.timestamp];
                LANDMARK_NAMES.forEach(name => {
                    const landmark = frameData.landmarks[name];
                    if (landmark) {
                        row.push(landmark.x, landmark.y);
                    } else {
                        row.push('', '');
                    }
                });
                excelData.push(row);
            });

            // Create worksheet and workbook
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Pose Data');

            // Generate filename with timestamp
            const now = new Date();
            const filename = `pose_coordinates_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}.xlsx`;

            // Download file
            XLSX.writeFile(wb, filename);

            alert(`Exported ${poseData.length} frames to ${filename}`);
        }

        // Clear pose data when starting new detection
        function clearPoseData() {
            poseData = [];
            frameCount = 0;
            updateRecordingInfo();
        }

        // Export button click handler
        exportButton.addEventListener('click', exportToExcel);

        // Initialize export button state
        updateRecordingInfo();

        // Helper function to draw connectors
        function drawConnectors(ctx, landmarks, connections, style) {
            connections.forEach(([start, end]) => {
                const startPoint = landmarks[start];
                const endPoint = landmarks[end];

                if (startPoint && endPoint) {
                    ctx.beginPath();
                    ctx.strokeStyle = style.color;
                    ctx.lineWidth = style.lineWidth;
                    ctx.moveTo(startPoint.x * canvas.width, startPoint.y * canvas.height);
                    ctx.lineTo(endPoint.x * canvas.width, endPoint.y * canvas.height);
                    ctx.stroke();
                }
            });
        }

        // Helper function to draw landmarks
        function drawLandmarks(ctx, landmarks, style) {
            landmarks.forEach((landmark) => {
                ctx.beginPath();
                ctx.arc(
                    landmark.x * canvas.width,
                    landmark.y * canvas.height,
                    style.radius,
                    0,
                    2 * Math.PI
                );
                ctx.fillStyle = style.color;
                ctx.fill();
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = style.lineWidth;
                ctx.stroke();
            });
        }

        // MediaPipe Pose connections
        const POSE_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 7], [0, 4], [4, 5],
            [5, 6], [6, 8], [9, 10], [11, 12], [11, 13],
            [13, 15], [15, 17], [15, 19], [15, 21], [17, 19],
            [12, 14], [14, 16], [16, 18], [16, 20], [16, 22],
            [18, 20], [11, 23], [12, 24], [23, 24], [23, 25],
            [24, 26], [25, 27], [26, 28], [27, 29], [28, 30],
            [29, 31], [30, 32], [27, 31], [28, 32]
        ];
    </script>
</body>
</html>

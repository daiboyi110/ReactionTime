<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Budget Tracker</h1>

        <!-- Budget Input Section -->
        <div class="budget-section">
            <label for="budget-input">Set Your Budget:</label>
            <div class="input-group">
                <input type="number" id="budget-input" placeholder="Enter your budget" min="0" step="0.01">
                <button id="set-budget-btn">Set Budget</button>
            </div>
        </div>

        <!-- Budget Display -->
        <div class="budget-display">
            <div class="budget-item">
                <span class="label">Total Budget:</span>
                <span class="value" id="total-budget">$0.00</span>
            </div>
            <div class="budget-item">
                <span class="label">Total Spent:</span>
                <span class="value" id="total-spent">$0.00</span>
            </div>
            <div class="budget-item balance">
                <span class="label">Balance:</span>
                <span class="value" id="balance">$0.00</span>
            </div>
        </div>

        <!-- Add Item Section -->
        <div class="add-item-section">
            <h2>Add Expense Item</h2>
            <div class="form-group">
                <input type="text" id="item-name" placeholder="Item name" required>
                <input type="number" id="item-cost" placeholder="Cost" min="0" step="0.01" required>
                <button id="add-item-btn">Add Item</button>
            </div>
        </div>

        <!-- Items List -->
        <div class="items-section">
            <h2>Expense Items</h2>
            <div id="items-list" class="items-list">
                <p class="empty-message">No items added yet</p>
            </div>
        </div>

        <!-- Clear All Button -->
        <div class="actions">
            <button id="clear-all-btn" class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

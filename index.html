<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reaction Time Test</h1>
        <div id="game-area" class="game-area">
            <p id="message">Click to start</p>
        </div>
        <div class="stats">
            <p id="result"></p>
            <p id="average"></p>
            <button id="reset-btn" style="display: none;">Reset Stats</button>
        </div>
        <div class="instructions">
            <h3>How to play:</h3>
            <ul>
                <li>Click the box to start</li>
                <li>Wait for the color to change to green</li>
                <li>Click as fast as you can when it turns green</li>
                <li>Your reaction time will be displayed</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Budget Tracker</h1>

        <!-- Budget Input Section -->
        <div class="budget-section">
            <label>Add Budget Category:</label>
            <div class="input-group">
                <input type="text" id="category-input" placeholder="Category (e.g., Food, Entertainment)" required>
                <input type="number" id="budget-input" placeholder="Budget amount" min="0" step="0.01" required>
                <button id="set-budget-btn">Add Budget</button>
            </div>
        </div>

        <!-- Budget Categories List -->
        <div class="budget-categories-section">
            <h2>Budget Categories</h2>
            <div id="budget-categories-list" class="budget-categories-list">
                <p class="empty-message">No budget categories added yet</p>
            </div>
        </div>

        <!-- Overall Budget Display -->
        <div class="budget-display">
            <div class="budget-item">
                <span class="label">Total Budget:</span>
                <span class="value" id="total-budget">$0.00</span>
            </div>
            <div class="budget-item">
                <span class="label">Total Spent:</span>
                <span class="value" id="total-spent">$0.00</span>
            </div>
            <div class="budget-item balance">
                <span class="label">Overall Balance:</span>
                <span class="value" id="balance">$0.00</span>
            </div>
        </div>

        <!-- Add Item Section -->
        <div class="add-item-section">
            <h2>Add Expense Item</h2>
            <div class="form-group">
                <select id="item-category" required>
                    <option value="">Select category</option>
                </select>
                <input type="text" id="item-name" placeholder="Item name" required>
                <input type="number" id="item-cost" placeholder="Cost" min="0" step="0.01" required>
                <button id="add-item-btn">Add Item</button>
            </div>
        </div>

        <!-- Items List -->
        <div class="items-section">
            <h2>Expense Items</h2>
            <div id="items-list" class="items-list">
                <p class="empty-message">No items added yet</p>
            </div>
        </div>

        <!-- Clear All Button -->
        <div class="actions">
            <button id="clear-all-btn" class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
